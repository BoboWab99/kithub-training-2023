<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TodoList App</title>

   <link rel="stylesheet" href="css/app.css">
</head>
<body>

   <header class="header">
      <div class="header-inner">
         <div class="container">
            <div class="header-logo">
               <a href="#" class="logo"><span>&#64;</span>Todo</a>
            </div>
            <div class="header-quote">
               <p id="quote"></p>
            </div>
            <div class="header-right">
               <button type="button" class="button button-primary button-theme-toggle" title="Change Theme" data-toggle="popup" data-target="#themePopup">
                  <span class="icon"><i class="fa-solid fa-moon"></i></span>
               </button>
               <div class="header-date">
                  <span class="day-of-week">Sunday</span>
                  <span class="date">May 7 - 2022</span>
               </div>
            </div>
         </div>
      </div>
   </header>

   <main class="main">
      <div class="container">
         <h1 hidden>TodoList App</h1>

         <form action="#" class="task-form" id="taskForm" name="taskForm">
            <div class="inputs">
               <input type="text" class="form-input" placeholder="New task" name="task">
               <label class="form-date-picker">
                  <input type="date" name="due-date">
                  <span role="button" class="icon button button-primary-transparent">
                     <i class="fa-regular fa-calendar"></i>
                  </span>
               </label>
               <div class="form-date-holder"></div>
            </div>
            <button type="submit" class="button button-primary">Add</button>
         </form>

         <ul class="task-list"></ul>
      </div>
   </main>


   <div class="popup" id="editTaskPopup">
      <div class="popup-shadow">
         <form class="popup-content" action="#" method="POST" id="editTaskForm">
            <div class="popup-header">
               <h3 class="popup-title">Edit task</h3>
               <button class="button button-close" type="reset" data-close="popup">
                  <span>+</span>
               </button>
            </div>

            <div class="popup-body">
               <div class="form-field">
                  <label for="editTaskInput" hidden>Task description</label>
                  <input type="text" class="form-input" id="editTaskInput">
               </div>

               <div class="form-field">
                  <label for="editTaskInput" hidden>Task due date</label>
                  <input type="date" class="form-input" id="editTaskDate">
               </div>

               <div class="form-field">
                  <label class="check">
                     <input type="checkbox" id="editTaskCheck">
                     <span class="icon"><i class="fa-regular fa-circle"></i></span>
                     <span class="check-label">Completed?</span>
                  </label>
               </div>
            </div>

            <div class="popup-footer">
               <button type="reset" class="button button-danger" data-close="popup">Cancel</button>
               <button type="submit" class="button button-primary" id="editTaskSave">Save</button>
            </div>
         </form>
      </div>
   </div>

   <div class="popup" id="themePopup">
      <div class="popup-shadow">
         <form class="popup-content" action="#" method="POST" id="appThemeForm">
            <div class="popup-header">
               <h3 class="popup-title">Change app theme</h3>
               <button class="button button-close" type="reset" data-close="popup">
                  <span>+</span>
               </button>
            </div>

            <div class="popup-body">
               <div class="form-field">
                  <label class="check">
                     <input type="radio" name="toggle-theme" value="blue">
                     <span class="icon"><i class="fa-regular fa-circle"></i></span>
                     <span class="check-label">Blue</span>
                  </label>
               </div>
               <div class="form-field">
                  <label class="check">
                     <input type="radio" name="toggle-theme" value="teal">
                     <span class="icon"><i class="fa-regular fa-circle"></i></span>
                     <span class="check-label">Teal</span>
                  </label>
               </div>
               <div class="form-field">
                  <label class="check">
                     <input type="radio" name="toggle-theme" value="green">
                     <span class="icon"><i class="fa-regular fa-circle"></i></span>
                     <span class="check-label">Green</span>
                  </label>
               </div>
               <div class="form-field">
                  <label class="check">
                     <input type="radio" name="toggle-theme" value="purple">
                     <span class="icon"><i class="fa-regular fa-circle"></i></span>
                     <span class="check-label">Purple</span>
                  </label>
               </div>
            </div>

            <div class="popup-footer">
               <button type="reset" class="button button-danger" data-close="popup">Cancel</button>
               <button type="submit" class="button button-primary" id="editTaskSave">Save</button>
            </div>
         </form>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/e307a20384.js" crossorigin="anonymous"></script>
   <script src="js/popup.js"></script>
   <script src="js/task.js"></script>
   
</body>
</html>
